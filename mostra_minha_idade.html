<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><hr><br>");
        
    }
    function mostra(frase) {
        document.write("<big>" + frase + "<big>");
        pulaLinha();
    }

    var ano = 2021;
    mostra("Eu nasci em : " + (ano - 24));
    mostra("Raphael nasceu em : " + (ano - 15));
    mostra("Gabriel nasceu em : " + (ano - 5));

</script>
