<meta charset="UTF-8">

<script>
    function pulo() {

        document.write("<br>");
        document.write("<br>");
    }
    function mostra(frase) {
        document.write(frase);
        pulo();
    }

    function calculaImc(altura, peso){

        return peso/(altura*altura);

    }
    
    var nome = prompt("Digite o seu nome:?")
    var alturaInfo = prompt(nome + "Qual a sua altura?:");
    var pesoInfo = prompt(nome +"Qual o se peso:");

    var imc =calculaImc(alturaInfo, pesoInfo);

    mostra(nome + " ,seu imc calculado e de "+ imc);

    if(imc < 18.5){

        mostra("Abaixo do peso");

    }

    if(imc >= 18.5 && imc <=35 ){ 

         mostra("Peso ideal");

    }

    if(imc > 35){

        mostra("Acima do peso");
        
    }

</script>
