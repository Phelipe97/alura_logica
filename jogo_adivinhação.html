<meta charset="UTF-8">

<script>
    function pulo() {

        document.write("<br>");
        document.write("<br>");
    }
    function mostra(frase) {
        document.write(frase);
        pulo();
    }
    function sorteia(n) {
        return Math.round(Math.random() * n);
    }
    var numeroPensado = sorteia(10);
    //console.log(numeroPensado);

    var tentativas =1;
    while (tentativas <=3) {
        var chute = parseInt(prompt("Digite o seu chute:"));

        if (chute == numeroPensado) {
            mostra("voce acertou "+numeroPensado);
            break;
        }
        else {
            mostra("voce errou " );
        }

        tentativas++;
    }

    mostra("FIM");


</script>
