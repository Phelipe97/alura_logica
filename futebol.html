<meta charset="UTF-8">

<script>
    function pulo() {

        document.write("<br>");
        document.write("<br>");
    }
    function mostra(frase) {
        document.write(frase);
        pulo();
    }

    var vitoria = parseInt(prompt("Entre com o numero de vitorias."));
    var empate = parseInt(prompt("Entre com o numero de empates."));

    var pontos = (vitoria * 3) + empate;


    mostra("Os pontos do seu time e: " + pontos);

    if (pontos > 28) {
        mostra("Seu time está melhor do que no ano passado");
    }
    if (pontos < 28) {
        mostra("Seu time está pior do que no ano passado");
    }
    if (pontos == 28) {
        mostra("Seu time está igual ao no ano passado");
    }

    mostra("FIM");
</script>
