meta charset="UTF-8">

<script>
    function pulo() {

        document.write("<br>");
        document.write("<br>");
    }
    function mostra(frase) {
        document.write(frase);
        pulo();
    }

    var numero = 20;

    while(numero >= 0){

       mostra(numero);
       numero = numero - 1; 
       }
      
    
    mostra("FIM");
    

</script>
