<meta charset="UTF-8">

<script>
    function pulo() {

        document.write("<br>");
        document.write("<br>");
    }
    function mostra(frase) {
        document.write(frase);
        pulo();
    }

    for(multi = 1;multi <= 10;multi++){
        mostra(7*multi);
        
    }
    mostra("FIM");
</script>
